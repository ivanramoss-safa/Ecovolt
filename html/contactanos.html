<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/presupuesto.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Kreon:wght@300;400;500;600;700&family=League+Spartan:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/league-gothic" rel="stylesheet">
        <title>Ecovolt</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img src="../images/inicio/logo.png" alt="Ecovolt Logo" width="150" height="auto">
                    </a>

                    <!-- Botón de colapso móvil -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Menú -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="#">INICIO</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">SERVICIOS</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">NOSOTROS</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">CONTACTO</a></li>
                        </ul>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex align-items-center">
                        <button class="btn btn-acceder d-flex align-items-center"><i class="bi bi-person-fill me-1"></i>ACCEDER</button>
                        <button class="btn btn-consulta">Consulta Gratuita</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="d-flex align-items-center justify-content-center flex-column mt-5">
                <h1 style="color: rgb(138, 216, 134);">
                    CONTACTAR
                </h1>
            </div>
            <div class="d-flex align-items-top justify-content-center mt-5">
                <div >
                    <div class="d-flex flex-column me-5">
                        <div class="d-flex align-items-center">
                            <img src="../images/presupuesto/location_on.png" alt="">
                            <p style="margin: 0; margin-left: 7px;">Madrid: Calle Nuñez de Balboa, 120</p>
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <img src="../images/presupuesto/location_on.png" alt="">
                            <p style="margin: 0; margin-left: 7px;">Sevilla: Parque Cartuja, Isaac Newton 4</p>
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <img src="../images/presupuesto/Phone.png" alt="">
                            <p style="margin: 0; margin-left: 7px;">912 345 678 / 611 234 567</p>
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <img src="../images/presupuesto/mail.png" alt="">
                            <p style="margin: 0; margin-left: 7px;">info@ecovolt.es</p>
                        </div>
                    </div>
                </div>
                <div class="card text-center" style="width: 35%;">
                    <div class="card-body">
                        <h3>
                           Formulario de contacto
                        </h3>
                        <form class="align-items-center">
                            <div class="mb-3" style="width: 100%;">
                                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="d-flex" style="gap: 2.5%;">
                                <div class="mb-3" style="width: 50%;">
                                    <label for="exampleInputPassword1" class="form-label">Telefono</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3" style="width: 50%;">
                                    <label for="exampleInputPassword1" class="form-label">Email</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                            </div>
                            <div class="mb-3" style="width: 100%;">
                                <label for="exampleInputPassword1" class="form-label">Asunto</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3" style="width: 100%;">
                                <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary" style="color: black;">ENVIAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
